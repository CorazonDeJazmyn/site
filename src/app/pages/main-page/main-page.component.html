<div class="welcome-container">
  <div
    class="welcome-text"
    [innerHTML]="'PAGES.WELCOME.text' | translate"
  ></div>

  <img
    alt="Welcome background"
    class="welcome-background"
    [src]="welcomeBackImage"
    rel="preload"
    fetchpriority="high"
  >
</div>

<div class="content">
  <app-gallery
    [setItems]="listEarrings"
    [setShowMoreLink]="true"
  ></app-gallery>
</div>
